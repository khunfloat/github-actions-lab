name: PR Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Test
        run: npm run test

  extract-release-flag:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Extract release flag from PR body
        id: extract
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set release flag
        id: release
        run: |
          release_flag=$(echo "${{ steps.extract.outputs.body }}" | grep -oE -- '--release-as-(major|minor|patch)' || echo "--release-as-patch")
          echo "release_flag=$release_flag" >> $GITHUB_OUTPUT

      - name: Save release flag as artifact
        run: |
          echo "${{ steps.release.outputs.release_flag }}" > release-flag.txt
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: release-flag
          path: release-flag.txt
