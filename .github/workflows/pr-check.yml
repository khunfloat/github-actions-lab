              suggestion = 'ğŸ” This PR should be **Rebased and merged** (feature â†’ dev)';
            } else if (base === 'release' && head === 'dev') {
              suggestion = 'ğŸ”€ This PR should be **Merged with a merge commit** (dev â†’ release)';
            } else {
              return; // à¸–à¹‰à¸²à¹„à¸¡à¹ˆà¸•à¸£à¸‡à¹€à¸‡à¸·à¹ˆà¸­à¸™à¹„à¸‚ à¸à¹‡à¹„à¸¡à¹ˆà¸•à¹‰à¸­à¸‡ comment
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: suggestion
            });
