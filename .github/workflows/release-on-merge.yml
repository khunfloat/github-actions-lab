name: Release on Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Download release flag artifact
        uses: actions/download-artifact@v4
        with:
          name: release-flag
          path: .

      - name: Read release flag
        id: read_flag
        run: |
          flag=$(cat release-flag.txt)
          echo "flag=$flag" >> $GITHUB_OUTPUT

      - name: Run standard-version
        run: |
          npx standard-version ${{ steps.read_flag.outputs.flag }}

      - name: Commit changelog and version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json package-lock.json
          git commit -m "chore(release): update changelog"
          git push origin main

      - name: Extract version from package.json
        id: get_version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "VERSION=$version" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKENNAKUB }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/github-actions-lab:${{ steps.get_version.outputs.VERSION }}
          echo "Building image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
